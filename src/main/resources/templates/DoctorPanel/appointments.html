<!DOCTYPE html>
<html lang="en">


<!-- appointments23:19-->

<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" type="image/x-icon" href="../assets/doctor/img/favicon.ico">
	<title>DocFinder - Doctor Panel</title>
	<link rel="stylesheet" type="text/css" href="../../assets/admin/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/admin/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/admin/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/admin/css/style.css">
	<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="main-wrapper">
		<div class="header">
			<div class="header-left">
				<a th:href="@{'/doctot/'}" class="logo">
					<img src="../assets/doctor/img/logo.png" width="35" height="35" alt=""> <span>DodFinder</span>
				</a>
			</div>
			<a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
			<a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
			<ul class="nav user-menu float-right">
				<li class="nav-item dropdown has-arrow">
					<a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
						<span class="user-img">
							<img class="rounded-circle" src="../assets/doctor/img/user.jpg" width="24" alt="Admin">
							<span class="status online"></span>
						</span>
						<span class="fw-bold text-capitalize" th:text="${user.name}"></span>
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="/logout">Logout</a>
					</div>
				</li>
			</ul>
			<div class="dropdown mobile-user-menu float-right">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
						class="fa fa-ellipsis-v"></i></a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="/logout">Logout</a>
				</div>
			</div>
		</div>
		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li>
							<a th:href="@{'/doctor/'}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
						</li>
						<th:block th:if="${doctor==NULL}">
							<li class="active">
								<a th:href="@{'/doctor/addDetails'}"><i class="fa fa-user-md"></i> <span>Add
										Details</span></a>
							</li>
						</th:block>
						<th:block th:if="${doctor!=null}"></th:block>
						<li class="active">
							<a th:href="@{'/doctor/appointments'}"><i class="fa fa-calendar"></i>
								<span>Appointments</span></a>
						</li>
						<li>
							<a href="#"><i class="fa fa-calculator"></i> <span>Prediction</span></a>
						</li>
						<li>
							<a href="/logout"><i class="fa fa-sign-out"></i> <span>Log Out</span></a>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<div class="page-wrapper">
			<div class="content">
				<div class="row">
					<div class="col-sm-4 col-3">
						<h4 class="page-title">Appointments</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-striped datatable">
								<thead>
									<tr>
										<th>Patient Name</th>
										<th>Patient Email</th>
										<th>Patient Mobile</th>
										<th>Doctor Name</th>
										<th>Doctor Specific Area</th>
										<th>Status</th>
										<th class="text-right">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="doctorAppointments : ${doctorAppointments}">
										<td th:text="${doctorAppointments.userName}"></td>
										<td th:text="${doctorAppointments.userEmail}"></td>
										<td th:text="${doctorAppointments.userMobile}"></td>
										<td th:text="${doctorAppointments.doctorName}"></td>
										<td th:text="${doctorAppointments.doctorSpecificAre}"></td>
										<td><span class="custom-badge status-green" th:text="${doctorAppointments.status}"></span></td>
										
										<td class="text-right">
											<a class="mr-3"
												th:href="@{/doctor/appointments/{id} (id=${doctorAppointments.id})}">
												<i class="fa fa-check-circle-o m-r-5"></i> Approve
											</a>
											<a href="#" data-toggle="modal" data-target="#delete_patient">
												<i class="fa fa-times-circle-o m-r-5"></i> Decline</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="sidebar-overlay" data-reff=""></div>
	<script src="../../assets/admin/js/jquery-3.2.1.min.js"></script>
	<script src="../../assets/admin/js/popper.min.js"></script>
	<script src="../../assets/admin/js/bootstrap.min.js"></script>
	<script src="../../assets/admin/js/jquery.dataTables.min.js"></script>
	<script src="../../assets/admin/js/dataTables.bootstrap4.min.js"></script>
	<script src="../../assets/admin/js/jquery.slimscroll.js"></script>
	<script src="../../assets/admin/js/app.js"></script>
</body>


<!-- appointments23:20-->

</html>
